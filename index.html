
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEAM OnFire - PYQ Mastery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Bebas+Neue&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #000000;
            background-image: 
                linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.8)),
                url('https://images.unsplash.com/photo-1579547944212-c4f4961a8dd8?q=80&w=2000&auto=format&fit=crop');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://i.pinimg.com/736x/2b/32/38/2b3238612140a37775a75368a5135111.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            pointer-events: none;
        }

        .brand-font {
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 0.05em;
        }
        .garamond-font {
            font-family: 'EB Garamond', serif;
        }
        .fire-gradient {
            background: linear-gradient(135deg, #FF5722 0%, #7E57C2 100%);
        }
        .fire-glass {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(126, 87, 194, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .fire-glow {
            box-shadow: 0 0 40px rgba(126, 87, 194, 0.2);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #FF5722;
            border-radius: 4px;
        }
        .animate-in {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 640px) {
            body::before {
                opacity: 0.8;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

<script type="module" src="/index.tsx"></script>
</body>
</html>
